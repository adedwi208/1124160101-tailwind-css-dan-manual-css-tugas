<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desain Modern dengan Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="text-center py-12">
    <h1 class="text-4xl font-extrabold text-indigo-600">Contoh Desain dengan Tailwind CSS</h1>
  </header>

  <main class="px-6 sm:px-12 space-y-16">

    <!-- 1. Box Model -->
    <section class="space-y-4">
      <h2 class="text-2xl font-semibold text-indigo-600">1. Box Model</h2>
      <div class="p-6 border-2 border-indigo-400 bg-indigo-50 shadow-md rounded-md">
        Ini contoh Box Model dengan padding, border, dan margin yang terlihat jelas.
      </div>
    </section>

    <!-- 2. Positioning -->
    <section class="space-y-4">
      <h2 class="text-2xl font-semibold text-indigo-600">2. Positioning</h2>
      <div class="relative h-40 bg-teal-100 shadow-md rounded-md">
        <div class="absolute top-4 left-4 bg-teal-600 text-white p-4 rounded-md">
          Posisi Absolut
        </div>
      </div>
    </section>

    <!-- 3. Display dan Layout -->
    <section class="space-y-4">
      <h2 class="text-2xl font-semibold text-indigo-600">3. Display dan Layout</h2>
      <div class="flex space-x-6">
        <div class="inline-block w-28 h-28 bg-yellow-200 text-center rounded-lg shadow-md p-6 font-semibold">
          Box 1
        </div>
        <div class="inline-block w-28 h-28 bg-yellow-200 text-center rounded-lg shadow-md p-6 font-semibold">
          Box 2
        </div>
      </div>
    </section>

    <!-- 4. Flexbox -->
    <section class="space-y-4">
      <h2 class="text-2xl font-semibold text-indigo-600">4. Flexbox</h2>
      <div class="flex gap-8 p-6 bg-blue-50 rounded-md shadow-md">
        <div class="flex-1 bg-green-300 p-6 text-center rounded-lg font-semibold">
          Flex 1
        </div>
        <div class="flex-1 bg-green-300 p-6 text-center rounded-lg font-semibold">
          Flex 2
        </div>
        <div class="flex-1 bg-green-300 p-6 text-center rounded-lg font-semibold">
          Flex 3
        </div>
      </div>
    </section>

    

  </main>

</body>
</html>
